<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700&display=swap" rel="stylesheet">  
  <link href="style.css" rel="stylesheet">
  <title>The Great Clock in the Sky</title>
</head>
  
<body>
  <img class="dark-side" alt="dark side of the moon album cover" src="images/220px-Dark_Side_of_the_Moon.png">
  <h1>The Great Clock in the Sky</h1>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <p class="lyrics"></p>

    <audio id="time">
        <source src="audio/time-clocks.mp3" type="audio/mp3">
    </audio>
    <audio  id="gig">
        <source src="audio/vocal-solo.mp3" type="audio/mp3">
    </audio>
    <audio id="timesolo">
      <source src="audio/timesolo.mp3" type="audio/mp3">
  </audio>
    <script src="script.js"></script>

</body>
